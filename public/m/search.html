<html>

<head>
    <meta charset="utf-8">
    <title>Hello MUI</title>
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!--标准mui.css-->
    <link rel="stylesheet" href="./assets/mui/css/mui.css">
    <link rel="stylesheet" href="./assets/mui/css/icons-extra.css">
    <!--App自定义的css-->
    <link rel="stylesheet" type="text/css" href="./css/base.css" />
    <link rel="stylesheet" href="./css/index.css">
    <script src="./assets/mui/js/mui.js"></script>
    <script src="./assets/zepto/zepto.min.js"></script>
    <link rel="stylesheet" href="./css/search.css">
    <script src="./js/search.js"></script>
    <style>

    </style>
</head>

<body>
    <header class="mui-bar mui-bar-nav lt_header">
        <h1 class="mui-title">搜索中心</h1>
    </header>

    <div class="all mui-content">
        <div class=" search">
            <div class="inputSearch">
                <form action="">
                    <input type="text" name="" placeholder="搜你想搜，爱我所爱" id="">
                    <input type="button" id="searchBtn" value="搜索">
                </form>
            </div>
        </div>
        <div class="trajectory">
            <span class="history">搜索历史</span>
            <span class="empty mui-icon mui-icon-trash">清空历史</span>
            <div class="links">
                <ul class="mui-table-view " id="historyList">
                    <li class="mui-table-view-cell">鞋子</li>
                    <li class="mui-table-view-cell">小鞋子</li>
                    <li class="mui-table-view-cell">大鞋子</li>
                </ul>
            </div>
        </div>
    </div>






    <nav class="mui-bar mui-bar-tab my-footer lt_nav">
        <a class="nav_tab mui-active " href="index.html">
            <span class="mui-icon mui-icon-home"></span>
            <span class="mui-tab-label">首页</span>
        </a>
        <a class="nav_tab" href="./category.html">
            <span class="mui-icon mui-icon-bars"></span>
            <span class="mui-tab-label">分类</span>
        </a>
        <a class="nav_tab" href="cart.html">
            <span class="mui-icon mui-icon-extra mui-icon-extra-cart"></span>
            <span class="mui-tab-label">购物车</span>
        </a>
        <a class="nav_tab" href="user.html">
            <span class="mui-icon mui-icon-person"></span>
            <span class="mui-tab-label">会员中心</span>
        </a>
    </nav>



</body>


</html>
